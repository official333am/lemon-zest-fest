<img src="../../assets/images/banners/blogger.png" alt="Sana's Logo" class="full-img mb-4">
<div class="container">
  <div class="row">
    <div class="col lemon-center">
      <h1>Blog</h1>
      <p>Catch up with our latest write-ups to discover up and coming artists!</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div *ngFor="let writeUp of writeUps | async" class="card d-block pt-5 pb-5 mb-5">
        <div class="pl-5 pr-5 mb-5">
          <i class="fa fa-quote-left"></i>
        </div>
        <div class="pl-5 pr-5">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <img *ngIf="writeUp.imageURL" [src]="writeUp.imageURL" class="pb-3" onerror="this.onerror=null;this.src='assets/noimage.jpg';"  width="100%" />
            </div>
            <div class="col-xs-12 col-md-8">
              <h2 *ngIf="writeUp.title" class="pb-3">{{ writeUp.title }}</h2>
              <p *ngIf="writeUp.writeUp" class="lemon-message">{{ writeUp.writeUp }}</p>
              <h3 *ngIf="writeUp.pullQuote" class="pt-3 pb-3">"{{ writeUp.pullQuote }}"</h3>
              <p *ngIf="writeUp.writeUp2" class="lemon-message">{{ writeUp.writeUp2 }}</p>
            </div>
          </div>
        </div>
        <div class="text-right mt-5 pl-5 pr-5">
          <span *ngIf="writeUp.author" class="lemon-signature">{{ writeUp.author }}</span>
        </div>
        <div class="text-right pl-5 pr-5">
          <span *ngIf="writeUp.date" class="lemon-date">{{ writeUp.date | date: 'medium' }}</span>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
